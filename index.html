<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<!-- start input data -->
    <div class="container py-5">

        <div class="form-group">
            <label for="productNameInput">productName :</label>
            <input type="text" class="form-control" id="productNameInput">
        </div>

        <div class="form-group">
            <label for="productPriceInput">productPrice :</label>
            <input type="number" class="form-control" id="productPriceInput">
        </div>

        <div class="form-group">
            <label for="CategoryInput">productCategory :</label>
            <input type="text" class="form-control" id="CategoryInput">
        </div>

        <div class="form-group">
            <label for="productDescInput">productDesc :</label>
            <textarea type="text" class="form-control" id="productDescInput"> </textarea>
        </div>

        <button id="addBtn" onclick="addProduct();" class="btn btn-outline-info">add</button>
    </div>
<!-- end input data -->

<!-- start search input -->
<input onkeyup="searchProduct(this.value)" placeholder="search product" class="form-control w-75 mx-auto my-3" type="text">
<!-- end search input -->

<!-- start table to show input data -->
    <table class="table w-75 m-auto">
        <thead>
            <th>index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategory</th>
            <th>ProductDesc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tableBody">
           
        </tbody>

    </table>
<!-- end table to show input data -->


<!-- java script links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
